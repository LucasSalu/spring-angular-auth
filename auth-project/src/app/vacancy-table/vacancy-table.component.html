<div class="card-body p-4 p-sm-5">
  <button *ngIf="isAdmin" (click)="resetForm()" type="button" class="btn btn-primary"  data-toggle="modal" data-target="#modal-create">
    create
  </button>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacancy of list">
        <td>{{ vacancy.title }}</td>
        <td>{{ vacancy.description }}</td>
        <td>
          <button *ngIf="!isAdmin" type="button" class="btn btn-primary" data-target="#modal-apply" data-toggle="modal" (click)="setModal(vacancy.status,vacancy.title, vacancy.description,vacancy.requirements,vacancy.id)" data-target="#modal-apply">
            apply
          </button>
        <button *ngIf="isAdmin" type="button" class="btn btn-primary" style="background-color: red; border-color: red;margin-left: 5px;"  (click)="deleteVacancy(vacancy.id)" data-target="#exampleModal">
            delete
        </button>
        <button *ngIf="isAdmin" type="button" class="btn btn-primary" style="background-color: greenyellow; border-color: greenyellow;margin-left: 5px;" data-toggle="modal" (click)="setModal(vacancy.status,vacancy.title, vacancy.description, vacancy.requirements,vacancy.id)" data-target="#modal-create">
          edit
        </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="modal-apply" tabindex="-1" role="dialog" aria-labelledby="modal-applyLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-applyLabel">Aplicar para vaga {{title}}</h5>

      </div>
      <div class="modal-body">
        {{description}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="applyToVacancie()">Aplicar para vaga</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="modal-applyLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-applyLabel">Aplicar para vaga {{title}}</h5>

      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="title" placeholder="title"  [(ngModel)]="title">
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="description" placeholder="description"  [(ngModel)]="description" >
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="requirements" placeholder="requirements"  [(ngModel)]="requirements" >
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateOrCreate()">Complete</button>
      </div>
    </div>
  </div>
</div>
